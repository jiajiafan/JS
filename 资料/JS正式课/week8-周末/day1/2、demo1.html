<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>珠峰培训</title>
    <link type="text/css" rel="stylesheet" href="css/reset.min.css"/>
    <style type="text/css">
        body {
            overflow: hidden;
        }

        .box {
            position: relative;
            margin: 50px auto;
            width: 1200px;
            border: 1px solid #ededed;
            border-top-color: #d1d1d1;
        }

        .box .list {
            padding: 20px 25px;
            height: 220px;
        }

        .box .list img {
            width: 100%;
            height: 100%;
        }

        .box .move {
            position: absolute;
            left: 0;
            top: -3px;
            width: 100%;
            height: 5px;
            overflow: hidden;
        }

        .box .move i {
            position: absolute;
            right: 0;
            top: 0;
            width: 365px;
            height: 5px;
            background: url("img/jd.png") no-repeat 0 -124px red;

            /*--设置过渡动画--*/
            -webkit-transition: all .8s linear 0s;
            transition: all .8s linear 0s;
        }
    </style>
</head>
<body>
<div class="box" id="box">
    <div class="move">
        <i></i>
    </div>
    <div class="list">
        <img src="img/jdLike.jpg"/>
    </div>
</div>
<script type="text/javascript">
    var oBox = document.getElementById("box"),
            oBoxMove = oBox.getElementsByTagName("i")[0];

    oBox.onmouseenter = function () {
        var _this = oBoxMove;
        //->让I标签立马运动到-1200px的位置
        _this.style.webkitTransitionDuration = "0s";
        _this.style.webkitTransform = "translateX(-1200px)";

        //->当回归到初始位置后,我们让我从-1200px的位置运动到0px的位置(需要过渡动画)
        var timer = window.setTimeout(function () {
            _this.style.webkitTransitionDuration = ".8s";
            _this.style.webkitTransform = "translateX(0px)";
            window.clearTimeout(timer);
        }, 100);
        //->使用JS操作CSS3动画,CSS3动画解析处理是需要一定的反应时间的,所以我们一般都会用定时器做一个少许的延迟
    };
</script>
</body>
</html>
