<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            font-size: 14px;
            font-family: "\5FAE\8F6F\96C5\9ED1", Helvetica, sans-serif;
        }

        ul, li {
            list-style: none;
        }

        input {
            outline: none;
        }
        .box {
            margin: 20px auto;
            padding: 20px;
            width: 800px;
            border: 1px solid green;
            border-radius: 10px;
            box-shadow: 3px 3px 10px 0 #999;
            overflow: hidden;
        }

        .boxHead {
            height: 40px;
            line-height: 40px;
            text-align: center;
            font-size: 18px;
            background: lightblue;
        }

        .boxHead span {
            float: left;
            width: 200px;
        }

        .boxList {
            height: 350px;
        }

        .boxList li {
            height: 35px;
            line-height: 35px;
            text-align: center;
            cursor: pointer;
        }

        .boxList li:nth-child(even) {
            background: #ddd;
        }

        .boxList li:hover {
            background: #F6D66E;
        }

        .boxList li span {
            float: left;
            width: 200px;
        }

        .boxBtn {
            float: right;
            margin-top: 10px;
            height: 22px;
            font-size: 12px;
        }

        .boxBtn span, .boxBtn input, .boxBtn ul {
            float: left;
            cursor: pointer;
        }

        .boxBtn ul li {
            float: left;
        }

        .boxBtn span, .boxBtn li {
            margin-left: 5px;
            width: 45px;
            height: 20px;
            line-height: 20px;
            text-align: center;
            border: 1px solid lightskyblue;
            -webkit-user-select: none;
        }

        .boxBtn li {
            width: 20px;
        }

        .boxBtn li.bg {
            background: orange;
        }

        .boxBtn input {
            margin-left: 5px;
            width: 45px;
            height: 20px;
            text-align: center;
            border: 1px solid lightskyblue;
        }
    </style>
</head>
<body>
<div class="box">
    <h2 class="boxHead">
        <span>学号</span>
        <span>姓名</span>
        <span>性别</span>
        <span>分数</span>
    </h2>
    <ul class="boxList" id="boxList">

    </ul>
    <div class="boxBtn" id="boxBtn">
        <span>FIRST</span>
        <span>PREV</span>
        <ul id="pageList">
        </ul>
        <span>NEXT</span>
        <span>LAST</span>
        <input type="text" id="search" value="1"/>
    </div>
</div>
<script charset="utf-8" type="text/javascript" src="js/ajax.js"></script>
<script charset="utf-8" type="text/javascript" src="js/index.js"></script>
</body>
</html>
