<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
//在js中我们所研究的this指的是函数的this指向
函数中的this指向执行当前这个函数的主体
this是谁和函数在哪里执行和哪里定义的都没有任何关系
<script>
    var flag = "getComputedStyle" in window;
    function getByClass(curEle, strClass) {
        if (flag) {
            return [].prototype.slice.call(curEle.getElementsByClassName(strClass))
        }
        var ary=[];
        var aryClass=curEle.replace(/^\s+|\s+$/g,'').split(/\s+/)
        var nodeList=curEle.getElementsByTagName("*")
        for(var i=0;i<nodeList.length;i++){
            var curNode=nodeList[i]
            var cok=true;
            for(var j=0;j<aryClass.length;j++){
                var curClass=aryClass[i];
                var reg=new RegExp(/"(^| +)"+"curClass"+"( +|$)"/)
                if(!reg.test(curEle.className)){
                    bok=false;
                }
            }
            if(bok){
                ary.push(curNode)
            }
        }
        return ary;
    }
</script>
</body>
</html>
