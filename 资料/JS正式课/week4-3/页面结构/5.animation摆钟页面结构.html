<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            margin: 20px auto;
            width: 120px;
            height: 300px;
            background: url(images/tb1.png) no-repeat;
            animation: move 2s infinite forwards;
            transform-origin: top;
        }

        @keyframes move {
            0%, 100% {
                transform: rotate(45deg);
            }
            50% {
                transform: rotate(-45deg);
            }
        }

        /*@-webkit-keyframes move {

        }*/
    </style>
</head>
<body>
<div class="box"></div>
</body>
</html>
