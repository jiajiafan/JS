<script>
    //预解释:在当前作用域下,代码执行之前,对带var关键字和带function关键字的进行声明和定义(声明+赋值)
    //重名变量 在预解释时只会声明一次,但是在执行时,可以赋值多次
    var num = 13;
    function fn() {
        console.log(num);
        num = 12;//在私有作用域下,不带var的变量表示非私有变量,不一定是全局变量
        console.log(num);
    }
    fn();
    console.log(num);//把全局作用域的num的值输出12(注:方法执行的时候把全局变量num的值改成12)

</script>
