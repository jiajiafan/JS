<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        *{
            margin: 0;
            padding:0
        }
        #div1{
            width: 300px;
            height: 300px;
            position: relative;
            background: green;
        }
        #mask{
            width: 100px;
            height: 100px;
            position: absolute;
            left: 0;
            top:0;
            background: red;
        }
    </style>

</head>
<body>
<div id="div1"></div>
<!--
第一个事件 mouseover ->创建遮罩层,记录鼠标当前位置
第二个事件 mousemove ->遮罩层随着鼠标的移动而移动
第三个事件 mouseout  ->遮罩层隐藏或者消失
-->
</body>
</html>
<script>
    var oDiv = document.getElementById("div1");
    //事件对象作为形参传给绑定的方法 ,事件对象里存着鼠标操作的相关信息
    //window.event
    oDiv.onmouseover = function(e){
        e = e ||window.event;
        var oMask = document.createElement("div");
        oMask.id = "mask";
        oMask.style.left = e.clientX+10+"px";
        oMask.style.top = e.clientY+10+"px";
        this.appendChild(oMask);
//        oMask.onmouseover = function(e){
//            if(e.stopPropagation){
//                e.stopPropagation();
//            }else{
//                e.cancelBubble = true;
//            }
//        }

    }
    oDiv.onmousemove = function(e){
        var oMask = document.getElementById("mask");
        if(oMask){
            oMask.style.left = e.clientX+10+"px";
            oMask.style.top = e.clientY+10+"px";
        }
    }
    oDiv.onmouseout = function(e){
        var oMask = document.getElementById("mask");
        if(oMask){
            this.removeChild(oMask);
        }
    }


</script>
