<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>html标签</title>
</head>
<body>
    标签的语法
    尖括号+标签名（字母或者单词）
    标签是规定好的 不允许自创
    <!--<abcd>错的</abcd>-->
    <div></div>
    div就是这个标签的名称
    <img src="" alt="今天天气不错 适合睡觉" width="300" height="400"/>
    src -- >图片的路径
    alt -- >在图片加载不出来的时候（网速 路径出问题 服务器挂了） 显示在图片位置的文字
    标签属性 属性名和属性值 属性名="属性值"
    ****html和css中标点符号一律英文 一律小写 abcd  ABCD****
    <a href="https://www.baidu.com/" title="描述信息">超链接</a>
    href 链接地址
    title 描述信息 当鼠标放置在超链接位置的时候 出现了一个文本框 其中的内容就是title里面的文字
    *****title和alt在写结构的时候 都要添加上
</body>
</html>
