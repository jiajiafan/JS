 <!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        div{
            border: 10px solid #000;
            padding: 40px;
            width: 300px;
            height: 300px;
            color: #FFFFFF;
            font-size: 30px;
            font-weight: 900;
            background-image: url("333.jpg");
            /*背景图片*/
            background-color: red;
            /*背景颜色*/
            background-repeat: no-repeat;
            /*背景图片平铺 no-repeat 不平铺 repeat-y y轴平铺 repeat-x x轴平铺*/
            background-position: center;
            /*背景图片的定位 center 上下左右居中   20px/20% left 30px/60% top*/
            background-size: 50% 100%;
            /*
            背景图片的大小 100px width 300px height  （改变图片本身）
            如果是百分百，图片会依据（padding+content）*100%
            */
        }
        /*背景颜色和背景图片都是从border内部开始进行铺展（padding 和 content）*/
        /*背景图片的层级要高于背景颜色*/
    </style>
</head>
<body>


<div>
你好 我是一个div
</div>
</body>
</html>
