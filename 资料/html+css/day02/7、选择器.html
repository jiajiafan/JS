<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>选择器</title>
</head>
<body>
基本选择器：
标签选择器   标签名{}
类选择器     .className{}
id选择器     #idName{}

通配符选择器 *{}

交集选择器    标签名.className{} .className1.className2{}
并集选择器    选择器1,选择器2,选择器3{}   div,ul,li,.className,#idName{}
后代选择器    父级 子级{}  他操作的是子级元素
子代选择器    父级>子级{}  他操作的是子级元素 只能选择第一代子级元素
伪类选择器    标签名/className/idName:伪类{}
类型选择器    标签名[type=type值]{}






</body>
</html>
