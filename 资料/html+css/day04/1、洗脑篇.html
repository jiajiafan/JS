网页有三种布局

1、自然布局
从上到下（块级元素） 从左到右（行内元素）


2、流动布局/浮动布局（最常用的布局）
通过css属性来控制元素 改变元素原有的属性（块级元素 block 行内元素 inline）
浮动 float 可以让多个元素在一行显示 在临界宽度最右侧的时候 宽度不够 自动折行

3、层布局
定位来改变元素的位置

在网站编写的时候，一般都是三种布局同时使用
