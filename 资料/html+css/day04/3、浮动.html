<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        body,ul,li{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
            /*清除列表样式*/
            margin: 0 auto;
            /*0 上下 auto自动*/
            /*有宽度的盒子自动在页面上水平剧中*/
            width: 500px;
            height: 300px;
            background-color: #006fbb;
        }
        li{
            float: right;
            /*width: 100px;*/
            /*height: 100px;*/
            background-color: #2fbc71;
            color: #FFFFFF;
            font-size: 16px;
            text-align: center;
            /*line-height: 100px;*/
            /*border: 1px solid #000;*/
        }
        /*left 和 right 只是控制浮动的开始方向  盒子的先后顺序，与书写顺序有关 */
        span{
            float: left;
            margin: 20px;
            width: 200px;
            height: 100px;
            background-color: #63a7ce;
        }
    </style>
</head>
<body>

    <li>5</li>
</ul>-->
<ul>
    <li>1</li><li>2</li><li>3</li><li>4</li>
</ul>
<span>1</span><span>2</span><span>3</span><span>4</span>
<!--浮动元素的特点：
1、见缝插针 有空隙 就要去试试 能不能放下自己 可以得话 就在那里显示
2、浮动的元素在不给宽度和高度的情况下，宽高是内容的宽度和高度
3、浮动的行内元素，也可以设置宽度和高度,也可以设置内边距和外边距
4、脱离文档流
-->
</body>
</html>
