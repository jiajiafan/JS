<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        a:link{color:blue;}
        /*默认的颜色*/
        a:visited{color:yellow;}
        /*鼠标点击后的效果,放置在第二个位置 才会有效果*/
        a:hover{color:red}
        /*鼠标经过或鼠标放置时的颜色*/
        a:active{color:green}
        /*点击时的颜色*/
        /*a默认是蓝色 点击是红色 点击结束时紫色*/
        div{width:100%;height:1000px;}
    </style>
</head>
<body>
    <div>
    </div>
    <a href="" title="描述信息" target="_self ">我是一个超链接</a>
    <!--href=""里边的值 空和#都是空连接 #会在http的部分进行显示-->
    <!--*会报错 -->
    <!--javascript:;阻止一切访问行为-&#45;&#45;&#45;&#45;建议使用-->
    当href的属性值是空或者 #top 的时候 如果a在页面的底部 点击a会跳到页面的顶部
</body>
</html>
