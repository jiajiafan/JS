<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人简历</title>
    <style type="text/css">
        table{background-color:#0055ff;}
        th,td{width:100px;background:#fff;padding:10px 20px;height:30px;}
    </style>
</head>
<body>
    <table border="0" cellpadding="0" cellspacing="2">
        <caption>
            个人简历
        </caption>
        <thead>
            <tr>
                <th colspan="6">个人简历</th>
            </tr>
        </thead>
        <tbody>
        <tr>
            <td rowspan="6">个人信息</td>
            <td>姓名</td>
            <td></td>
            <td>性别</td>
            <td></td>
            <td rowspan="6"></td>
        </tr>
        <tr>
            <td>出生年月</td>
            <td></td>
            <td>民族</td>
            <td></td>
        </tr>
        <tr>
            <td>籍贯</td>
            <td></td>
            <td>政治面貌</td>
            <td></td>
        </tr>
        <tr>
            <td>毕业院校</td>
            <td></td>
            <td>学历</td>
            <td></td>
        </tr>
        <tr>
            <td>籍贯</td>
            <td></td>
            <td>政治面貌</td>
            <td></td>
        </tr>
        <tr>
            <td>专业</td>
            <td></td>
            <td>学位</td>
            <td></td>
        </tr>
        <tr>
            <td rowspan="2">联系方式</td>
            <td>联系电话</td>
            <td colspan="4"></td>
        </tr>
        <tr>
            <td>E-mail</td>
            <td colspan="4"></td>
        </tr>
        <tr>
            <td rowspan="2">个人能力</td>
            <td>计算机水平</td>
            <td colspan="4"></td>
        </tr>
        <tr>
            <td>英语水平</td>
            <td colspan="4"></td>
        </tr>
        <tr height="100px">
            <td>自我评价</td>
            <td colspan="5"></td>
        </tr>
        <tr height="100px">
            <td>教育背景</td>
            <td colspan="5"></td>
        </tr>
        <tr height="100px">
            <td>社会实践</td>
            <td colspan="5"></td>
        </tr>
        </tbody>
    </table>
</body>
</html>
