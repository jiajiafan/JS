<!DOCTYPE html>
<html lang="en" ng-app>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .block{
            display: block;
        }
        .none{
            display: none;
        }
    </style>
</head>
<body ng-init="value='ture'">
<button ng-click="value=!value">{{value?"隐藏":"显示"}}</button>
<div ng-show="value">content</div>
<script src="angular.js"></script>
<script>
//    ng-show/ng-hide只是简单的操作css样式
//    ng-if如果条件不成立删除元素,并且内部指令不执行
//    第一次能确定下来的不频繁切换的用ng-if,频繁切换样式是不会
</script>
</body>
</html>
