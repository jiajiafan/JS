<!DOCTYPE html>
<html lang="en" ng-app>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{margin:0;padding:0;}
        ul{font-size:0;}
        ul li{list-style: none;display:inline-block;width:200px;height:60px;line-height:60px;text-align: center;outline:1px solid lightblue;font-size:24px;margin-left:1px;cursor: pointer}
        .active{background:lightgreen;color:red;}
    </style>
</head>
<body>
<ul class="nav nav-tabs" ng-init="name='active'">
    <li role="presentation" ng-click="name='active'" ng-class="name==='active'">home</li>
    <li ng-click="name='active1'" ng-class="{'active':name==='active1'}">profile</li>
    <li ng-click="name='active2'" ng-class="{'active':name==='active2'}">contact</li>
</ul>
<script src="angular.js"></script>
</body>
</html>
