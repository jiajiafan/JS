</head>
<body>
<div ng-init="product=[{name:'苹果',price:400},{name:'苹果',price:400}]"></div>
<div ng-repeat="p in product">
    {{p.name}} {{p.price | currency:'$'}}
</div>

<pre>
  {{product | json}}
</pre>
<script src="angular.js"></script>
<script>

</script>

</html>
