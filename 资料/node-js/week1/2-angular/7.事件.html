<!DOCTYPE html>
<html lang="en" ng-app="appModule">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div ng-controller="ctrl">
    <input type="text" ng-model="name" ng-change="change()"> <br>
    粘贴<input type="text" ng-paste="paste()"><br>
    剪切<input type="text" ng-cut="cut()"><br>
    复制<input type="text" ng-copy="copy()"><br>
</div>
<script src="angular.js"></script>
<script>
    var app = angular.module('appModule',[]);
    app.controller('ctrl', function ($scope) {
        //change方法
        $scope.change  = function () {
            console.log($scope.name);
        }
        $scope.copy = function () {
            alert('我用了copy键');
        }
        $scope.paste = function () {
            alert('我用了粘贴');
        }
        $scope.cut = function () {
            alert('我用了剪切');
        }
    });
</script>
</body>
</html>
