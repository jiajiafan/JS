<!DOCTYPE html>
<html lang="en" ng-app="appModule">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<hello></hello>
<script src="angular.js"></script>
<script>
    var app = angular.module('appModule',[]);
//    param1 :指令的名字  param2:是函数
    app.directive('hello',function(){
        return{
//            将hello标签的内容变为
            template:'<div>hello</div>'
        }
    })
//    指令的应用范围:1html标签 2. 元素属性attribute  3.class   4注释
</script>
</body>
</html>
