<!DOCTYPE html>
<html lang="en" ng-app="appModule">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table class="table-responsive table" ng-controller="carCtrl">
    <tr>
        <td>全选<input type="checkbox"></td>
        <td>商品</td>
        <td>单价</td>
        <td>数量</td>
        <td>小计</td>
        <td>操作</td>
    </tr>
    <tr ng-repeat="book in books">
        <td><input type="checkbox"></td>
        <td>{{book.name}}</td>
        <td>{{book.price}}</td>
        <td><button ng-click="book.count-1" ng-disabled="book.count=true">-</button><input type="text" ng-model="book,count"></td>
        <td>{{book.price*book.count}}</td>
        <td><button class="btn btn-danger">删除</button></td>
    </tr>
</table>
<script src="angular.js"></script>
<script>
    var app=angular.module('appModule',[]);
    app.constroller("carCtrl",function($scope){
        $scope.books=[
            {name:'angularJS',price:40,count:1},
            {name:'NodeJS',price:20,count:1},
            {name:'ReactJS',price:30,count:1},
            {name:'java',price:50,count:1},
v        ]
    })
</script>
</body>
</html>
