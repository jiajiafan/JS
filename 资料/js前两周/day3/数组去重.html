    //方法三:优化性能的数组去重的方法
   // var ary=[1,2,33,33,33,4,2,1,3];
    var obj={};
    for(var i=0;i<ary.length;i++){
        var cur=ary[i];
        if(obj[cur]==cur){
            //让最后一项的内容替换重复的这一项
            ary[i]=ary[ary.length-1];
            //把数组的最后一项删除
            ary.length--;
            //替换后的这一项还得再验证一遍
            i--;
        }else{
            obj[cur]=cur;
        }
