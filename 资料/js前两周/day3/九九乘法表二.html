<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>99乘法表</title>
    <style type="text/css">
        *{margin:0;padding:0;}
        ul,li{list-style:none;}
        #list{width:800px;margin:50px auto}
        #list li{height:40px;line-height:40px;border:1px solid green;font-size:20px;margin-top:-1px;}
        #list li.even{background:orange;}
        #list li.odd{background:palegreen;}
    </style>
</head>
<body>
<ul id="list">
    <!--<li>1*1=1</li>-->
    <!--<li>1*2=2 2*2=4</li>-->
    <!--<li>1*3=3 2*3=6 3*3=9</li>-->
    <!--<li>1*4=4 2*4=8 3*4=12 4*4=16</li>-->
</ul>
</body>
</html>
<script>
    //    1.先实现99乘法表 2.再实现隔行变色
    //    九九乘法表规律:*前面的数表示列(row) *后面的数表示行(column)
    //    ul 里面的行数和li内容不确定,所以通过拼接字符串的方式把内容添加进去的
    var oUl=document.getElementById('list');
    var str='';
    for(var c=1;c<=9;c++){
        if(c%2==1){
            str+="<li class='odd'>";
        }else{
            str+="<li class='even'>";
        }
//        行
//        str +="<li>"//str=str+"li"  str="<li>"
            for(var r=1;r<=c;r++){
                str+=r+"*"+c+"="+r*c+" ";
            }
        //c=1 r=1;str="1*1=1"
        //c=2 r=1 r=2 str="1*2=2 2*2=4"

        str +="</li>"//->str="<li>1</li>"
    }
    oUl.innerHTML=str;
</script>
