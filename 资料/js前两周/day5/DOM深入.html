<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul id="list">
    <li>111</li>
    <li>222</li>
    <li>333</li>
</ul>
<div id="div1">
    <p></p>
    <p></p>
    <p></p>
</div>
//****分析步骤******
//1.获得某个元素(ele)下的所有子节点
//2.从所有的子节点中找出元素节点,通过(nodeType=1)
//3.找出后存入到数组(ary)里返回
//4.
<script>
    function getChildren(ele){
       var ary=[];
        var children=ele.childNodes;//获得所有的子节点
        for(var i=0;i<children.length;i++){
            if(children[i].nodeType==1){
                ary[ary.length]=children[i];
            }
        }
        return ary;
    }

     var oUl=document.getElementById("list");
     getChildren(oUl);//获得ul下所有的子元素节点
    console.log(getChildren(oUl));
    var oDiv=document.getElementById("div1");
    getChildren(oDiv);//获得div下所有的子元素节点
    console.log(getChildren(oDiv));
</script>
</body>
</html>
