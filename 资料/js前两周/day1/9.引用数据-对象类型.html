<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    //基本数据类型也称为是值类型的,只能描述一个特征
    //引用数据类型(对象类型)是复合数据类型的载体,可以描述多个特征
    //对象数据类型的存在多对键值对(属性名和属性值),每个键值对之间以逗号隔开
    var obj = {"width":"10px",height:"20px",gender:true,age:18,fn:function(){},0:"aa",1:"bb",2:"cc"};//字面量的方式
    //在普通对象里,属性名可以写双引号,也可以不写

   // var obj = new Object()//通过实例的方式创建
   //操作对象:增,删,改,查

    //增加属性
    //obj.hobby = "睡觉";
    obj["hobby"] = "睡觉";
    //通过[]的方式增加属性,[]里的一定要用引号引起来


    //查找
    //console.log(obj.width);
    //console.log(obj["width"]);
    //读取width这个属性名对应的值
    //console.log(obj.aa);
    //console.log(obj['aa']);//前提:[]里写了引号的,读取属性的时候,发现这个属性名不存在,则返回undefined;
    //console.log(obj[aa]);//如果[]里不加引号,则表示变量,如果变量不存在则会报错
    var b = "c";
    //console.log(obj[b]);//-->obj["c"]-->undefined
    //步骤:1.先去查找b变量对应的值,2.再去对象里查找这个属性名c对应的值,如果能找到则把对应的值返回,如果找不到则返回undefined

    //修改属性 ->1.先读取->2.修改
    //如果属性不存在,则相当于增加属性
    //obj.width = "20px";
    obj["width"] = "30px";


    //删除属性 真删除/假删除
    //假删除
    //obj.width = null;
    obj["width"] = null;

    //真删除
   // delete obj["width"];
    delete  obj.width;
    //console.log(obj);

    //对象数据类型这边的一些细节知识
    //1.属性名可以是数字2.操作属性名是数字的这个属性,只能通过[]的方式,不能通过.的方式,[]里的引号可写可不写,一般情况下不写
    //obj["0"]
    //obj[0]
    //console.log(obj[1]);
    //console.log(obj);//先打印出属性名是数字的,其他的再按照字母表中顺序排列


    //怎么判断一个属性是否在这个对象当中? in(在...当中...) 可以判断某个属性名是否在这个对象中,如果是的话返回true,不是的话返回false
    //console.log("abc" in obj);//false;
    //console.log("width" in obj)//false

    //需要把对象里的每个属性名和值都在控制台打印出来? 遍历对象 (for....in...);
    var obj = {"width":"10px",height:"20px",gender:true,age:18,fn:function(){},0:"aa",1:"bb",2:"cc"};
    for(var attr in obj){ //在obj这个对象里声明了一个变量attr(attribute),这个变量名attr是可以随便起的,一般情况我们写成attr或者key
        //attr这个用来保存obj这个对象里每一个属性名的
        //有多少个键值对就会查找多次,在这个obj会查找8次
        // 第一次 attr = "width"; obj[attr]  obj["width"]
        // 第二次 attr = "height";
        // 第三次 attr = "gender";
        //.........
        //obj[attr] attr是变量
        //obj["attr"] 引号下的attr是obj固定的一个属性
        //obj.attr 通过.的方式获取的都是固定的一个属性
        //console.log(obj["attr"]); //8个undefined
        //console.log(attr);
        console.log(attr+":"+obj[attr]);

    }






</script>


</body>
</html>
