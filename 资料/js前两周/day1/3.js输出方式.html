<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <!--
    常用的简单的调试js代码的方式
    alert("hello world") 将内容以弹框的形式展示出来
    console.log("1111"); 将内容在控制台输出
    console.dir("调试引用数据类型") 也是将内容在控制台输出,但是输出的内容要比console.log多的多.....
    document.write("直接将内容在页面显示出来");
    debugger(谷歌浏览器专有的调试的办法);
    -->
    <script>
        console.log('hello~~~~');
        document.write("直接将内容在页面显示出来");
    </script>
</body>
</html>
