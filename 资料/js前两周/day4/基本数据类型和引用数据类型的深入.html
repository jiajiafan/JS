<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{margin:0;padding:0;}
        #div1{height:100px;background-color:red;}
    </style>
</head>
<body>
    <div id="div1"></div>
    <script>
        //第一种
        var oDiv=document.getElementById('div1');
        oDiv.style.width='100px';
        //第二种
        var oStyle=document.getElementById('div1').style;
        oStyle.width='200px';
    </script>
</body>
</html>
