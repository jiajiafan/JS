    *****数组
    以下方法是原有数组发生改变
    1.push() 2.unshift() 3.pop() 4.shift() 5.splice()
    6.reverse() 7.sort()
    以下方法是原有数组没有发生改变
    1.slice() 2.join() 3.concat() 4.toString() 5.indexOf 6.lastIndexOf()
    1.push() 往数组末尾添加内容
    2.unshift()往数组首位添加 参数:添加的内容 返回值:添加内容后数组的长度
    3.pop() 删除数组的最后一项 没有参数 返回值:删除的内容
    4.shift()删除第一项 没有参数 返回值:删除的内容
    5.splice(n)从索引n的位置删除到最后,返回值:删除的内容
      6.reverse() 把数组倒过来排列 返回值:倒着排列的数组
      7.sort() 10以内的数字,将数组里的每一项从大到小或者从小到大排列
    原有数组没有发生改变的方法
    1.slice(n) 从索引n的位置,截取到最后 返回值:讲截取的内容放在一个新的数组里返回
    2.toString() 把数组转化成字符串 返回值:转化的字符串
    3.join() 将数组按照指定的字符 拼接成字符串 返回值:拼接后的字符串
    eval()将字符串穿换成js语句,求和
    4.concat() 将多个数组合并
    5.indexOf() 从前往后找
    6.lastIndexOf()从后往前找
