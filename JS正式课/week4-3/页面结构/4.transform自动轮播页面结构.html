<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        *{
            margin: 0;
            padding:0
        }
        #box{
            width: 1000px;
            height: 300px;
            margin: 20px auto;
            overflow: hidden;
        }
        #inner{
            width: 3000px;
            height: 300px;
            transition: 1s;
        }
        #inner img{
            float: left;
            width: 1000px;
        }
       /* #inner:hover{
            transform: translate(-1000px);

        }*/

    </style>
</head>
<body>
<div id="box">
    <div id="inner">
        <img src="images/banner1.jpg" alt=""/>
        <img src="images/banner2.jpg" alt=""/>
        <img src="images/banner3.jpg" alt=""/>
    </div>
</div>
</body>
</html>
<script>
        var step = 0;
        window.setInterval(function(){
            step++;
            if(step == 3){
                step = 0;
            }
            inner.style.webkitTransform = "translate(-"+step*1000+"px)";//一个参数表示水平方向的平移,二个参数,一个表示水平方向,一个表示垂直方向
        },2000);

    //transition设置运动时间为1s时,定期器也在走着,所以如果定期器时间设成1秒,那上一个动画执行完之后不会等1秒再执行下一个动画,而是立马执行下一个动画


</script>
