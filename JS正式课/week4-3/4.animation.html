<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <!--
    animation动画(关键帧动画) transition只能设置起始值和结束值,只能在这两个值之间设置平滑过渡的效果
    animation动画类似flash的关键帧动画
    1.声明关键帧动画 @keyframes
    2. animation调用关键帧动画
    http://www.css88.com/book/css/ css3帮助手册

    @keyframes move{
    0%{ 第一帧

    }
    50%{

    }
    100%{最后一帧

    }

    }

    animation-name :move 关键帧动画名称
    animation-duration:1s 动画执行的时间
    animation-timing-function :ease-in 动画类型 (可选)
    animation-delay :1s  动画延迟执行的时间
    animation-iteration-count :infinite||number 动画执行的次数
    animation-direction : normal|reverse|alternate-reverse|alternate
    animation-play-state :running|paused
    animation-fill-mode :none | forwards | backwards | both
    forwards动画运行完之后停留在最后一帧
    backwards动画运行完之后停留在第一帧
    animation :move 1s 1
    -->
</body>
</html>
