<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        .tab{
            width: 500px;
            margin: 100px auto;
        }
         .tab ul{
             width: 100%;
             text-align: center;
         }
         .tab ul li.tabLi{
             width: 80px;
             display: inline-block;
             height: 40px;
             line-height: 40px;
         }
        .tab ul li.curTabLi{
            background: palegreen;
        }
        .tabContent{
            display: none;
            background: palegreen;
            height: 200px;
        }
        .curTabContent{
            display: block;
        }



    </style>
</head>
<body>
<div class="tab" id="tab">
    <ul>
        <li class="tabLi curTabLi">选项卡一</li>
        <li class="tabLi  ">选项卡二</li>
        <li class="tabLi">
            选项卡三</li>
        <li class="tabLi">选项卡四</li>
    </ul>
    <div>
        <div class="tabContent curTabContent">内容一</div>
        <div class="tabContent ">内容二</div>

        <div class="tabContent">内容三</div>
        <div class="tabContent">内容四</div>
    </div>
</div>


</body>
</html>
<script>
    var oTab =document.getElementById("tab");
    var oUl = oTab.getElementsByTagName("ul")[0];
    var oLis = oUl.getElementsByTagName("li");
    var oDivs = oTab.getElementsByTagName("div")[0].getElementsByTagName("div");
    for(var i = 0;i<oLis.length;i++){
        oLis[i].index = i;
        oLis[i].onclick = function(){
            changeTab(this.index);
        }
    }
    function changeTab(n){
        //n表示点击的li的索引
        for(var i = 0;i<oLis.length;i++){
            oLis[i].className = "tabLi";
            oDivs[i].className = "tabContent";
        }
        oLis[n].className = "tabLi curTabLi";
        oDivs[n].className = "tabContent curTabContent";
    }




</script>
