<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/reset.min.css">
    <style type="text/css">
        .box{
            position: absolute;
            top:0;
            right:0;
            left:0;
            bottom:0;
            margin:auto;
            width:200px;
            height:200px;
            background:lightblue;
            background: -webkit-radial-gradient(at left top,#2ba5eb,#000000);
            background:radial-gradient(at left top,#2ba5eb,#000000);
            /*background: -o-radial-gradient(orange,lightblue);*/
            /*background: -ms-radial-gradient(orange,lightblue);*/
            /*background: radial-gradient(orange,lightblue);*/
            /*css3过渡动画*/
            -webkit-transition:all 1s linear 0s;
            -moz-transition:all 1s linear 0s;
            -o-transition:all 1s linear 0s;
            transition:all 1s linear 0s;
        }
        /*CSS3过渡动画:第二触发元素的样式发生改变*/
        .box:hover{
            -webkit-transform:scale(1.2);
            -moz-transform:scale(1.2);
            -o-transform:scale(1.2);
            -ms-transform:scale(1.2);
            transform:scale(1.2);
            /*CSS3帧动画*/
            /*第一步:设置运动的轨迹、设置关键帧*/
            @-webkit-keyframes myFirstMove{
                from{
                    -webkit-transform:translate(0,0);
                    transform:translate(0,0);
                }to{
                                     -webkit-transform:translate(-100px,100px);
                                     transform:translate(-100px,100px);
                                 }
                /*infinite.infinite infinite.animation 属于模拟的帧动画,默认情况下动画运动完成会回到第一帧的位置(本质是虽然看到元素在运动,但是元素的位置其实是没有改变的,如果想让动画运动完停留来最后一帧,需要我们增加以下属性)*/
                -webkit-animation-fill-mode:both;
                animation-fill-mode:both;
            }
        }
    </style>
</head>
<body>
<div class="box"></div>
</body>
</html>
