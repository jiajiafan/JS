<section class="box" id="box">

        </ul>
    </div>
</section>
<script>
          var oBox=document.getElementById("box"),
            menu=document.getElementById("menu");
    menu.onclick=function(){
        if(this.flag){
            oBox.style.left="0";
            this.flag=false;
            return;
        }
        var winW=document.documentElement.clientWidth||document.body.clientWidth;
        if(winW<770){
            oBox.style.webkitTransform="translateX(-100%)";
            oBox.style.transform="translateX(-100%)";
            return;
        }
        oBox.style.left="-50%";

//        oBox.style.webkitTransform="translateX(-50%)";
//        oBox.style.transform="translateX(-50%)";
        this.flag=true;
    }
</script>
