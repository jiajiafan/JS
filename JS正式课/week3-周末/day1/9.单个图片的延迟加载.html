<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body, html {
            width: 100%;
            height: 200%;
        }

        #p1 {
            color: red;
            position: absolute;
            top: 1000px;
            width: 300px;
            height: 200px;
            text-align: center;
            line-height: 200px;
            background: #eee;
        }
    </style>
</head>
<body>
<p id="p1"><img src="../../../考试/img/default.gif" realImg="img2/1.jpg" alt="" id="img1"/></p>
<script src="../../练习/utils.js"></script>
<script>
    window.onscroll = function () {
        var oImg = document.getElementById('img1');
        if (oImg.onload) {
            return;
        }
        var oP = document.getElementById('p1');
        var winBottom = utils.win('scrollTop') + utils.win('clientHeight');
        var curTop = utils.offset(oP).top + oP.offsetHeight;
        if (curTop < winBottom) {
            //预加载
            var newImg = new Image;
            var realImg = oImg.getAttribute('realImg');
            newImg.src = realImg;
            newImg.onload = function () {
                oImg.style.width = '100%';
                oImg.style.height = '100%';
                oImg.setAttribute('src', realImg);
                oImg.onload = true;
            };
            newImg.onerror = function () {
                oP.innerHTML = '图片加载失败';
                oImg.onload = true;
            }
        }
    }

</script>
</body>
</html>
