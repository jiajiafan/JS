    //封装一个方法:将类数组转化成数组
    function listToArray(likeAry) {
        var ary = [];
        try {
            //标准浏览器支持的方式
            ary = Array.prototype.slice.call(likeAry, 0);
        } catch (e) {
            //ie支持的方式
            for (var i = 0; i < likeAry.length; i++) {
                ary[ary.length] = likeAry[i];
            }
        }
        return ary;
    }
