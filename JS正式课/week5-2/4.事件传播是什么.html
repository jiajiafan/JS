<script>
    function fn(e){
        alert(this.tagName||this.id);
        if(e.preventDefault){
            e.preventDefault();//阻止默认行为
        }else{
            e.returnValue = false;
        }
        if(e.stopPropagation){//阻止事件传播
            e.stopPropagation()
        }else{
            e.cancelBubble = true;
        }
    }

    //事件传播(冒泡 ->由里往外  ,捕获 ->外往里冒)
    var eles = document.getElementsByTagName("*");
    for(var i = 0;i<eles.length;i++){
//        eles[i].onclick = function(){ /*DOM0级事件绑定*/
//            alert(this.tagName);
//        }
        eles[i].addEventListener("click",fn,false);
        // false以冒泡的方式传播
        //true以捕获的方式传播
    }
//    标准浏览器DOM2级事件增加的两个绑定事件和移除事件的方法:

</script>
