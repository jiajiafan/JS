<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            list-style: none;
            text-decoration: none;
        }

        .box {
            position: relative;
            margin: 20px auto;
            width: 1000px;
            height: 300px;
        }

        .box .imgWrap {
            width: 100%;
            height: 100%;
            background: url(img/default.gif) center center no-repeat #c0c0c0;
        }

        .box .imgWrap div {
            position: absolute;
            left: 0;
            top: 0;
            width: 1000px;
            height: 300px;
            opacity: 0
        }

        .box .imgWrap img {
            width: 1000px;
            height: 300px;
        }

        .box ul {
            position: absolute;
            right: 10px;
            bottom: 10px;
            overflow: hidden;
            z-index: 2;
        }

        .box ul li {
            float: left;
            width: 18px;
            height: 18px;
            margin-left: 8px;
            border-radius: 50%;
            background: #f0f0f0;
        }

        .box ul .bg {
            background: #c25f13
        }

        .box a {
            position: absolute;
            top: 120px;
            width: 30px;
            height: 60px;
            line-height: 60px;
            font-size: 24px;
            font-weight: 800;
            color: #fff;
            text-align: center;
            background: rgba(18, 18, 18, .4);
            z-index: 2;
            display: none
        }

        .box a.btnLeft {
            left: 20px;
        }

        .box a.btnRight {
            right: 20px;
        }

        .box a:hover {
            background: rgba(18, 18, 18, .8)
        }
    </style>
</head>
<body>
<div class="box" id="box">
    <div class="imgWrap">
        <div><img src="img/banner1.jpg" alt=""></div>
        <div><img src="img/banner2.jpg" alt=""></div>
        <div><img src="img/banner3.jpg" alt=""></div>
        <div><img src="img/banner4.jpg" alt=""></div>
    </div>
    <ul>
        <li class="bg"></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <a href="javascript:;" class="btnLeft"><</a>
    <a href="javascript:;" class="btnRight">></a>
</div>
</body>
<script src="utils.js"></script>
<script src="move.js"></script>
<script>
    var oBox = document.getElementById("box");
    var oImgWrap = oBox.getElementsByTagName("div")[0];
    var aDiv = oImgWrap.getElementsByTagName("div");
    var oUl = oBox.getElementsByTagName('ul')[0];
    var aLi = oUl.getElementsByTagName('li');
    var oBtnL = oBox.getElementsByTagName('a')[0];
    var oBtnR = oBox.getElementsByTagName('a')[1];
    var step = 0;
    var autoTimer = null;
    utils.css(aDiv[0], 'zIndex', 1);
    zhufengAnimate(aDiv[0], {'opacity': 1}, 600);
    //1.图片自动轮播
    autoTimer = setInterval(autoMove, 2000);
    function autoMove() {
        if (step >= aDiv.length - 1) {
            step = -1;
        }
        step++;
        setBanner();
    }
    function setBanner() {
        for (var i = 0; i < aDiv.length; i++) {
            var curDiv = aDiv[i];
            if (i == step) {
                utils.css(curDiv, 'zIndex', 1);
                zhufengAnimate(curDiv, {'opacity': 1}, 600, function () {
                    var siblings = utils.siblings(this);
                    for (var i = i; i < siblings.length; i++) {
                        utils.css(curDiv, 'opacity', 0);
                    }
                });
                continue;
            }
            utils.css(curDiv, 'zIndex', 0);
        }
        bannerTip();
    }
    //2.焦点轮播
    function bannerTip() {
        for (var i = 0; i < aLi.length; i++) {
            var curLi = aLi[i];
            i == step ? curLi.className = 'bg' : curLi.className = '';
        }
    }
    //3.鼠标移入和移除
    oBox.onmouseover = function () {
        clearInterval(autoTimer);
        oBtnL.style.display = 'block';
        oBtnR.style.display = 'block';
    };
    oBox.onmouseout = function () {
        autoTimer = setInterval(autoMove, 2000);
        oBtnL.style.display = 'none';
        oBtnR.style.display = 'none';
    };
    //4.点击焦点切换
    handleChange();
    function handleChange() {
        for (var i = 0; i < aLi.length; i++) {
            (function (index) {
                var curLi = aLi[index];
                curLi.onclick = function () {
                    step = index;
                    setBanner();
                }
            })(i)
        }
    }
    //5.点击按钮切换
    oBtnR.onclick = autoMove;
    oBtnL.onclick = function () {
        if (step <= 0) {
            step = aDiv.length;
        }
        step--;
        setBanner();
    }
</script>
</html>
