        .box{position: relative;margin:20px auto;width:1000px;height:300px;}
        .box .imgWrap{width:100%;height:100%;background: url(img/default.gif) center center no-repeat #c0c0c0;}

        .box ul .bg{background:#c25f13}

        .box a.btnLeft{left:20px;}
        .box a.btnRight{right:20px;}
