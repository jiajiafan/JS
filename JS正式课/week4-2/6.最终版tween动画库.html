<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        div{
            width: 100px;
            height: 100px;
            background: red;
            position: relative;
            top:0;
            left:0;
            opacity: 1;
            filter:alpha(opacity = 100);
        }
    </style>
</head>
<body>
<div id="div1"></div>
<script src="utils.js"></script>
<script src="animate.js"></script>
<script>
    animate(div1,{"width":300,"height":300,"top":300,"left":300,"opacity":0.2},1000,fn);
    function fn(){
        this.style.background="purple";
    }
</script>
</body>
</html>
