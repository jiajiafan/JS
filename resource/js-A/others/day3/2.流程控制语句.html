循环和判断
循环：for while do..while for..in；
    for四步骤：1.定义var i=x; 2.条件（决定是否跳出循环）3.执行语句 4.自增、自减；
    while循环和for循环比较：
    1.相同点：都可以写成四部：1.定义var i=x; 2.条件（决定是否跳出循环）3.执行语句 4.自增、自减；
    2.用法不同：for：执行次数固定的情况下； while：执行次数不确定的情况下；
    3.不管条件是否成立，都会先执行一次；
    4.for in循环-对象

     2.switch(){...}
