<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        body{
            font-size: 20px;
        }
    </style>
</head>
<body>
<script>
    //\t->制表符 作用：相当于我们Word里面的 tab键
    //思路：1. 1*1 1*2 1*3 1*4 1*5
    for(var i=1; i<10; i++){//1 2
        for(var j=1; j<=i; j++){
            document.write(j+'*'+i+' ')
        }
        document.write('<br/>')
    }
</script>
</body>
</html>
