<body>
    //快速排序思想:
//1.选一个基准点,基本点一般选择中间的这一项
//2.再让中间这一项和其他的项进行比较,如果比中间这一项小则放在左边,如果比中间这一项大则放在右边
//3.重复的执行上面两个步骤,指导中间项左后或者右边没有内容的时结
    <script>
        var ary=[12,3,45,13,43,32,3,4,5,10];
        function quickSort(ary){
            if(ary.length<=1){
                return ary;
            }
            //得到基准点 9/2=Math.floor(4.5)
            var pointIndex=Math.floor(ary.length/2);
            //得到中间这一项,并且从原数组中删除
            var pointValue=ary.splice(pointIndex,1);
            var centerValue=pointValue[0];
            var left=[];
            var right=[];
            //中间这一项和其他项进行比较
            for(var i=0;i<ary.length;i++){
                var cur=ary[i];
                cur<centerValue?left.push(cur):right.push(cur);
            }
            return quickSort(left).concat(pointValue,quickSort(right));
        }
         console.log(quickSort(ary));
    </script>


</body>
</html>
