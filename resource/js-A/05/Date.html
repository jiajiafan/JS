<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="div1"></div>
<script>
    function getComputedTime() {
        var oDiv=document.getElementById("div1");
        var res=null;
        var now = new Date();//以当前电脑时间为基准,创建时间对象
        var year = now.getFullYear();//年
        var month = now.getMonth() + 1;
        var date = now.getDate();
        var week = now.getDay() + 1;
        var hour = now.getHours();
        var minute = now.getMinutes();
        var second = now.getSeconds();
        var mSecond = now.getMilliseconds();
        switch(week){
            case 0:week="星期一";
                break;
            case 1:week="星期二";
                break;
            case 2:week="星期三";
                break;
            case 3:week="星期四";
                break;
            case 4:week="星期五";
                break;
            case 5:week="星期六";
                break;
            case 6:week="星期日";
                break;

        }
        res=year+"年"+month+"月"+date+"日"+week+hour+"时"+minute+"分"+second+"秒"+mSecond+"毫秒";
        oDiv.innerHTML=res;
    }

    //定时器:浏览器提供了一个方法,能在一定时间内去做一件事情
    window.setInterval(function(){
        getComputedTime();
    },1000)

</script>

</body>
</html>
