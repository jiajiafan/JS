<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var ary=[1,2,3,4,3,2,2,1];
    for(var j=0;j<ary.length-1;j++){
        for(var i=0;i<ary.length-1;i++){
            var temp=null;
            if(ary[i]>ary[i+1]){
               temp=ary[i];
                ary[i]=ary[i+1];
                ary[i+1]=temp;
                i--;
            }
        }
    }
    console.log(ary);
</script>
</body>
</html>
