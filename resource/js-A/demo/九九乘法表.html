<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{margin:0;padding:0;font-size:16px;}
        ul,li{list-style:none;}
        #list{margin:20px auto;width:800px;}
        #list li{margin-top:-1px;border:1px solid #ddd;height:30px;line-height:30px;}
        #list li.odd{background-color:orange;}
        #list li.even{background-color:green;}
    </style>
</head>
<body>
<ul id="list"></ul>
</body>
<script>
    var oUl=document.getElementById("list");
    var str="";
    for(var c=1;c<=9;c++){
        if(c%2==1){
            str+="<li class='odd'>";
        }else{
            str+="<li class='even'>";
        }
        for(var r=1;r<=c;r++){
            str+=r+"*"+c+"="+r*c+" ";
        }
        str+="</li>";
    }
    oUl.innerHTML=str;
</script>
</html>
