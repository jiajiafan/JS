<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //值类型和对象类型({},[],//,Math,Date;)
    var obj={name:"aaa",age:18,weight:60,height:180,0:"abc",1:"ccc",2:"ddd"};//对象字面量的方式
    //增/删/改/查
    //通过.方式或者[ ]的方式操作
    obj.gender="female";
    //obj["gender"]="female";
    obj.name="lily";
    delete obj["age"];
    console.log(obj);
    //for ....in...遍历对象
    for(var attr in obj){
        //在obj里定义了一个变量attr,attr是用来存储属性名的
       //console.log(attr);
        console.log("属性名:"+attr+"属性值:"+obj[attr])
    }
    //数组也是对象类型的,把对象里属性名是数字的单独独立出来(独立成数组),为了能够方便操作
    //在数组这边数字属性名称为索引,并且索引是隐藏的,数组是有序排列的集合,第一项索引是0,最后一项是length—1;
    var ary=[1,23,42,4]
    console.dir(ary);
    console.log(ary.length)
    for(var attr in ary){
       // console.log(attr);//数组里每一项对应的索引
       // console.log(ary[attr]);//遍历出数组里的每一项;
    }
    for(var i=0;i<ary.length;i++){
        console.log(ary[i]);
    }
</script>
</body>
</html>
