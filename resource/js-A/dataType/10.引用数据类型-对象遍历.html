<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var obj = {"width":"10px",height:"20px",gender:true,age:18,fn:function(){}};
    //在控制台里把对象的属性名和属性值一个一个的打印出来(遍历对象);
    for(var attr in obj){
       //有多少键值对就遍历多少次
        //第一次 attr -->"width"  obj[attr];//obj["width"]->"10px"
        //第二次 attr -->"height"  obj[attr];//obj["height"]->"20px"
        console.log(obj[attr]);
        //console.log(obj["width"]);每次查找的都是固定的属性名是width的
        //console.log(obj["attr"])错误的
    }

</script>
</body>
</html>
