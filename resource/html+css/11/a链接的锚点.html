<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">

    </style>
</head>
<body>
    <div>
        <a href="div1">1</a>
        <a href="div2">2</a>
        <a href="div3">3</a>
        <a href="div4">4</a>
        <a href="div5">5</a>
    </div>
    <div id="div1" width="100"></div>
    <div id="div2"></div>
    <div id="div3"></div>
    <div id="div4"></div>
    <div id="div5"></div>
    <a href="*" title="描述信息" target="_blank/_self/_parent/_top">我是一个超链接</a>
    target 打开方式
    _self   在原来页面上打开
    _blank  在新窗口打开
    _parent 在父级窗口打开
    _top    在顶级窗口打开

  面试 alt title display line-block

</body>
</html>
