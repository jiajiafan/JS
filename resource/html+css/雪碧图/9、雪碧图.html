css精灵
雪碧图 是做背景图片 用css属性中的background-image:url("图片的路径/图片的名称");来引入这个图片，再用定位将背景图片定位到应该在的位置
优点：将很多个图片整合到一张大图中，这样我们在加载的时候，只需要加载一张图片即可，大大的提高了网页的响应速度
但是雪碧图 不能用img标签引入 <img src="" alt=""/>
