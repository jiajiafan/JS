    浮动
    float left right

    浮动元素的特点：
    1、见缝插针   （从第一个元素开始 依次的排布 不能进行跳跃）
    2、脱离文档流 （后面不浮动的元素 会占据浮动元素的位置 但是不浮动元素中的 文本 img input 会围绕浮动元素）
    3、行内元素也可以设置宽度高度 margin padding
    4、可以使块级元素在一行显示
    5、在不设置宽高的情况下，宽度和高度是内容的宽度和高度


</body>
