<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>固定定位</title>
    <style>
        .box2,.box1{
            width: 300px;
            height: 300px;
            background-color: #6d9222;
            position: fixed;
        }
        .box1{
            z-index: 1;
            bottom: 20px;
        }
    </style>
</head>
<body>
<div class="box1">
    1
</div>
<div class="box2">
    2
</div>
<!--
1、参照物是可视窗口
2、脱离文档流
3、行内元素也可以设置宽度和高度 padding和margin

z-index: 1;对固定定位的元素一样可以起作用 兄弟元素之间
-->
</body>
</html>
