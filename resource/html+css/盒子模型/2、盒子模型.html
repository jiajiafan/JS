<!DOCTYPE html>

<head lang="en">
    <meta charset="UTF-8">
    <title>盒子模型</title>

<body>
<!--里约热内卢的牛奶-->
一个页面是有一个个盒子组成的 这些盒子的位置我们通过css属性来调整
让块级元素在一行显示 浮动 定位 inline-block  inline（牺牲了宽度高度等自带的属性）

盒子模型 盒子是一个立体的 有里有外的东西

是由什么组成的
内容  内边距  边框  外边距
盒子自己有的 内容content  内边距 padding(内容距离边框的距离)  边框 border
盒子和盒子之间的距离 外边距 margin





</body>
</html>
