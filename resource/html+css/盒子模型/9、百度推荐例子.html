<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>百度推荐</title>
    <style type="text/css">
        body,ul,li,img,a{
            margin: 0;padding: 0;
        }
        img,input{
            vertical-align: middle;
            /*行内元素垂直方向的对齐方式 top bottom middle 支持数值（3px）*/
        }
        li{
            display: inline-block;
            /*行内块级元素 让li可以在一行显示 并且可以设置宽度和高度等属性*/
            /*display:inline-block;的元素 每个元素之间会有一定的空隙 这个空隙是空格引起的 当两个元素标签紧紧的挨着 就不会有这种情况*/
            vertical-align: top;
            width: 75px;
            /*margin-right: 17px;*/
            padding-right: 17px;
            /*height: 120px;*/
            font-size: 13px;
            line-height: 24px;
            text-align: center;
        }
    </style>
</head>
<body>
<!--ul>li*4>img+tab-->
<!--esc下面的按键 ·-->
<ul>
    <li><img src="pic_1.jpg" alt=""/><a href="">乌拉那拉·纯元</a></li><li><img src="pic_2.jpg" alt=""/><a href="">小黄飞</a></li><li><img src="pic_3.jpg" alt=""/><a href="">乔杉</a></li><li><img src="pic_4.jpg" alt=""/><a href="">孙建宏</a></li>
</ul>
</body>
</html>
