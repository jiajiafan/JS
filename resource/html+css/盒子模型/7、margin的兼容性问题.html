<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>margin的兼容问题</title>
</head>
<body>
1、上下结构的元素，第一个元素给margin-bottom，第二个元素给margin-top 谁大取谁的值（那个小的值被大的值吸收了）

2、在ie6中，浮动的元素（float）会出现双边距问题（margin值加倍）解决方法overflow:hidden;
overflow:hidden; 溢出隐藏

3、父子元素中 margin-top会发生传递的情况，子元素的margin-top会在父元素上面显示效果，解决方式：overflow:hidden;（父级元素）


能用padding 尽量不用margin
<style type="text/css">
    *{margin: 0;padding: 0;}
    div{
        width: 300px;height: 300px;background-color: red;overflow: hidden;
    }
    p{width: 200px;height: 100px;background-color: lightpink;margin-top: 20px;}
</style>
<div>
    <p></p>
</div>











</body>
</html>
