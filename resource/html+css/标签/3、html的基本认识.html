1、html是什么？
超文本标记语言
超文本：文本  音频  视频  链接  图片  表格  表单（文本框--输入用户名 密码框--输入密码 搜索--文本框）
表单：可以让用户和服务方进行良好交互的一个元素，可以通过表单来收集用户信息
也是页面中的内容

标记 将页面的内容进行分类标记
用什么标记呢？
html标签
是由尖括号和规定的字母或者单词组成的
<div>开始标签</div>结束标签 --> 闭合式标签
是可以嵌套的
<div>
    <ul>
        <li>
            <a href="javascript:;">我是一个超链接</a>
        </li>
    </ul>
</div>
<img />  --> 开放式标签 半闭合式标签

html的基本结构 也是有标签组成的
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<!--文档声明  告诉浏览器 我是一个html文件 并且我是html老几（html版本）-->
<!--
    html4的文档声明
    <!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
    html5的文档声明
    <!DOCTYPE html>---请背一下
-->
<html>
<!-- 告诉浏览器 以下部分是html部分 请用html的规则来进行读取 -->
<head>
    <!-- 头 html文件的头部 特点：一般放在head中的内容 页面是不显示的 不是因为head这个标签具有隐藏的性质 而是head中放置的标签 本身就不会再html页面中显示 而且我们也习惯于将这些隐藏的标签放置在head中-->
    <title>html文件标题</title>
    <!-- 在浏览器的页卡中显示或者说浏览器的标签中 -->
    <meta charset="UTF-8">
    <meta charset="gb2312">
    <meta charset="GBK">
    <!--
        文件编码  utf-8 国际通用的文件编码
                  gb2312 中国的文件编码
                  GBk    中国的文件编码
                  （gb） 国标
        作用：文件的解析规则 按照编码来进行解析
        出现乱码 第一去查看一下 文件编码
     -->
    <!-- content 填写的都是内容-->
    <meta name="keywords" content="" />
    <!-- keywords 关键词 作用 利于搜索引擎的抓取 -->
    <!--
        搜索引擎 首先是进行页面的搜索 将各个网站的页面从上到下进行读取 读取关键字 然后进行信息的反馈
        信息的反馈 按照什么来进行排序呢？
        首先是自己公司的内容排第一
        谁钱多 就排谁
        关键词的准确程度
    -->
    <meta name="description" content="东胜神洲有一花果山，山顶一石，受日月精华，生出一石猴。之后因为成功闯入水帘洞，被花果山诸猴拜为“美猴王”。" />
    <!-- description 描述信息-->
    <!-- 这些在页面中都是很重要的 -->
    <link href="style.css" rel="stylesheet" type="text/css">

    <!-- 通过外链式（外联式）引入css样式-->
    <script src="js.js" type="text/javascript"></script>
    <!-- 通过外链式（外联式）引入js文件-->
    <style type="text/css">
        /*这里面也可以写css样式 内嵌式*/
        /*css的注释*/
    </style>
    <script type="text/javascript">
        //js文件
        //js的注释
    </script>
<!-- meat title link script style 无论写在哪里 都不会在html页面部分显示-->
</head>
<body>
    <!-- 主体部分 所有要在html页面部分显示的内容 都要写在这个标签内 -->
    <!--
        超文本 和 标记（用标签来进行文本的标记）
    -->
</body>
</html>
