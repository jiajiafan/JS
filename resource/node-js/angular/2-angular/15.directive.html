<!DOCTYPE html>
<html lang="en" ng-app="appModule">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<my-directive my-text="foo"></my-directive>
<script src="angular.js"></script>
<script>
    //在页面上如果使用了<my-directive> 在js中要变成驼峰命名法
    var app = angular.module('appModule',[]);
    app.directive('myDirective', function () {
        return {
            restrict:'E',
            template:'<div>\
                <span>hello</span>\
                <h1>hello2</h1>\
                </div>',
            //链接函数
            link: function (scope,element,attrs) {
                element.html(123);
                //scope代表当前作用域
                //element代表当前的元素 element为jq元素 angular.element
                //attrs代表当前指令上的所有属性
                //属性的名字用-的话也需要转换成驼峰命名
                console.log(attrs['myText']);
            }
        }
    })

</script>
</body>
</html>
