<!DOCTYPE html>
<html lang="en" ng-app="jwModule">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        [ng-cloak]{
            display: none;
        }
    </style>
</head>
<body>
<div ng-controller="firCtrl">
    <div ng-cloak>
        <div ng-repeat="p in product">
            {{p.name}}
        </div>
    </div>
</div>
<script src="angular.js"></script>
<script>
    var app = angular.module('jwModule',[]);
    //不写[]表示获取
    //$scope MVVM = Model View viewModel= $scope
    app.controller('firCtrl', function ($scope) {
        //在当前作用域下声明数据
        $scope.product=[
            {name:1},
            {name:2}
        ];
    });
</script>
</body>
</html>
