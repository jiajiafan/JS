<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>javascript</title>
    <link charset="utf-8" type="text/css" rel="stylesheet" href="css/reset.min.css"/>
    <style type="text/css">
        .boxList {
            margin: 50px auto;
            width: 1200px;
        }

        .boxList li {
            position: relative;
            float: left;
            margin-right: 10px;
            width: 290px;
            height: 210px;
            cursor: pointer;
        }

        .boxList .imgBig {
            position: relative;
            height: 170px;
            overflow: hidden;
        }

        .boxList .imgBig img {
            position: absolute;
            left: 0;
            top: -10px;
            width: 100%;
            height: 200px;

            /*--设置一个过渡动画--*/
            -webkit-transition: all .3s ease-in 0s;
            transition: all .3s ease-in 0s;
        }

        .boxList .title {
            position: absolute;
            left: 0;
            top: 124px;
            width: 80px;
            height: 30px;
            line-height: 30px;
            font-size: 24px;
            color: #fff;
            text-indent: 5px;
        }

        .boxList .desc {
            padding: 5px;
            height: 28px;
            line-height: 28px;
            border-bottom: 1px solid #ccc;
            background: #f7f7f7;
            font-size: 14px;
        }

        .boxList li:hover .desc {
            border-bottom: 2px solid red;
        }

        .boxList li:hover .imgBig img {
            /*-webkit-transform: translateY(-20px);*/
            /*transform: translateY(-20px);*/

            -webkit-transform: scale(1.2);
            transform: scale(1.2);
        }

        /*------------------------------*/
        .boxIcon {
            margin: 50px auto;
            padding: 20px;
            width: 1160px;
            border-bottom: 2px solid #ccc;
            background: #f7f7f7;
        }

        .boxIcon li {
            float: left;
            width: 290px;
            height: 60px;
            font-size: 14px;
            cursor: pointer;
        }

        .boxIcon li i {
            display: inline-block;
            margin-right: 10px;
            width: 60px;
            height: 60px;
            line-height: 60px;
            background: url("img/yl.png") no-repeat;
        }

        .boxIcon li i.ico1 {
            background-position: -91px -4px;
        }

        .boxIcon li i.ico2 {
            background-position: -159px -4px;
        }

        .boxIcon li i.ico3 {
            background-position: -228px -4px;
        }

        .boxIcon li i.ico4 {
            background-position: -295px -6px;
        }

        .boxIcon li span {
            display: inline-block;
            height: 60px;
            vertical-align: middle;
        }

        .boxIcon li:hover i {
            -webkit-animation: shake .3s ease-in-out 0s infinite both;
            animation: shake .3s ease-in-out 0s infinite both;
        }

        @-webkit-keyframes shake {
            0%, 50%, 100% {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
            }
            25% {
                -webkit-transform: rotate(-25deg);
                transform: rotate(-25deg);
            }
            75% {
                -webkit-transform: rotate(25deg);
                transform: rotate(25deg);
            }
        }

        @keyframes shake {
            0%, 50%, 100% {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
            }
            25% {
                -webkit-transform: rotate(-15deg);
                transform: rotate(-15deg);
            }
            75% {
                -webkit-transform: rotate(15deg);
                transform: rotate(15deg);
            }
        }
    </style>
</head>
<body>
<ul class="boxList clear">
    <li>
        <div class="imgBig">
            <img src="img/hs.jpg"/>
        </div>
        <div class="title">黄山</div>

    </li>
    <li>

    </li>
    <li>

        </div>
        <div class="title">黄山</div>
        <div class="desc">春意撩人 登高踏青赏春色</div>
    </li>
    <li>
        <div class="imgBig">
            <img src="img/hs.jpg"/>
        </div>
        <div class="title">黄山</div>
        <div class="desc">春意撩人 登高踏青赏春色</div>
    </li>
</ul>

<ul class="boxIcon clear">
    <li>
        <i class="ico1"></i>
        <span>全球50万家酒店</span>
    </li>
