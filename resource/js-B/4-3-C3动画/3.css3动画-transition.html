<body>
<!--
在PC端用自己封装的js动画
在移动端,用浏览器支持的原生动画CSS3动画 :transition动画 和 animation动画
css3变形属性 transform

transition动画 允许css属性值在一定时间内实现平滑过渡的效果 (起始值->结束值之间平滑过渡的效果)
css3属性值发生变化时,transition的动画会被触发

transition-property:设置有动画效果的属性
transition-duration : 运行的时间
transition-timing-function : 动画类型
transition-delay : 延迟的时间
