<body>
<!--
1.内存释放：堆内存的释放和栈内存的释放；
1）堆内存的释放：当堆内存被变量占用的时候，无法释放；-解决办法：变量=null；当变量指针为空的时候，浏览器会在空闲时把被释放的堆内存收回，这种机制-垃圾回收机制；
2）栈内存释放
全局作用域：在浏览器其加载完整个页面时，形成一个供全局使用的环境-全局作用域，只有关闭浏览器，才能彻底释放；如果不关闭浏览器，这个全局环境中的变量和方法都无法释放；
私有作用域：当函数执行完成时，私有作用域一般情况下会自动销毁；
2.私有作用域不销毁情况
1）不销毁：当函数执行完成时，如果函数里面的东西被外面的变量或者其他东西占用，就无法销毁；

2）不立即销毁

-->
<script>
    var obj={
        name:'zhufeng',
        age:7,
        fn:(function(){
            var n=0;//n=1
            return function(){
                alert(++n)
            }
        })(),
    }
    var f1=obj.fn;
    /*f1();
    f1();*/

</script>
</body>
</html>
