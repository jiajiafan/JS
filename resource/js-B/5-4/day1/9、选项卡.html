<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>事件委托/事件代理</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            font-family: "\5FAE\8F6F\96C5\9ED1", Helvetica, sans-serif;
            font-size: 14px;
            color: #424242;
        }

        ul, li {
            list-style: none;
        }

        .tabBox {
            margin: 10px auto;
            width: 600px;
            overflow: hidden;
        }

        .tabBox ul {
            position: relative;
            top: 1px;
            overflow: hidden;
        }

        .tabBox ul li {
            display: inline-block;
            margin-right: 10px;
            width: 80px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            border: 1px solid green;
            cursor: pointer;
        }

        .tabBox ul li.bg {
            background: lightgreen;
            border-bottom-color: lightgreen;
        }

        .tabBox div {
            display: none;
            height: 100px;
            line-height: 100px;
            text-align: center;
            border: 1px solid green;
            background: lightgreen;
        }

        .tabBox div.bg {
            display: block;
        }
    </style>
</head>
<body>

<div class="tabBox" id="tabBox">
    <ul>
        <li class="bg">1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    <div class="bg">1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
</div>

<script type="text/javascript">
    var tabBox = document.getElementById("tabBox"),
            oLis = tabBox.getElementsByTagName("li"),
            oDivs = tabBox.getElementsByTagName("div");

    tabBox.onclick = function (ev) {
        var tar = ev.target;
        if (tar.tagName.toUpperCase() === "LI") {
            for (var i = 0; i < oLis.length; i++) {
                var curLi = oLis[i];
                if (curLi === tar) {
                    curLi.className = "bg";
                    oDivs[i].className = "bg";
                } else {
                    curLi.className = null;
                    oDivs[i].className = null;
                }
            }
        }


    };
