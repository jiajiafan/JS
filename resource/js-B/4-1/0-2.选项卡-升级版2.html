<script src="utils.js"></script>
<script>


    function fnTab(oTab){
        var oUl = utils.getChildren(oTab,"ul")[0];
        var oLis = utils.getChildren(oUl,"li");
        console.log(oLis);
        for(var i = 0;i<oLis.length;i++){
            oLis[i].onclick = changeTab;
        }

        function changeTab(){
            //this指当前点击的元素
            //li做处理
            var index =utils.getIndex(this);//点击元素的索引
            utils.addClass(this,"curTabLi");//当前点击元素增加选中效果
            var siblings = utils.siblings(this);//获取当前元素的所有兄弟元素
            for(var i = 0;i<siblings.length;i++){
                utils.removeClass(siblings[i],"curTabLi");
            }
            //div做处理
            var oDiv = utils.next(this.parentNode);//获得ul相邻的 弟弟节点div
            var tabContents = utils.getChildren(oDiv,"div");
            for(var i = 0;i<tabContents.length;i++){
                utils.removeClass(tabContents[i],"curTabContent");
            }
            //点击元素相对的那个的div增加类名,也就是说得知道点击元素的索引
            utils.addClass(tabContents[index],"curTabContent");
        }
    }
    var oTab1= utils.getElesByClass("tab")[0];
    var oTab2= utils.getElesByClass("tab")[1];
    var oTab3= utils.getElesByClass("tab")[2];
    fnTab(oTab1);
    fnTab(oTab2);
    fnTab(oTab3);


</script>
