    //2.事件驱动函数运行,函数里的this指的是当前元素
        var innerHTML = "window下的内容"

    //3. fn前面.前面的主体是谁,this就是谁,如果fn前面没有.则this表示是window
    var content = "window内容";
    function fn(){
        console.log(this.content);
    }
    var obj1 = {
        content: "obj内容",
        fn : function(){
            console.log(this.content);//obj1.content
        }
    };
    fn();//this->window   window.content->"window内容"
    obj1.fn();//this ->obj1
