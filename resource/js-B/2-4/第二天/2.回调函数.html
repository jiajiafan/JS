回调函数：把函数A做为实参传给另一个函数B的形参；在B中根据条件执行A函数；A函数可以执行无数次；
<script>

        v();
    }

        alert('22222');

    }

    fn1(fn2);

    function fn1(v){

        v.fn();

    function fn2(){

        alert('我就是那个回调函数')

    fn1(b);*/
