<body>
//Uncaught TypeError: aLi.push is not a function
<ul id="ul1">
    <li>19</li>
    <li>2</li>
    <li>6</li>
    <li>18</li>
</ul>
<script>
    var aLi=document.getElementsByTagName('li');
    var ary=listToArray(aLi);
    function listToArray(arg){
        try{
            return Array.prototype.slice.call(arg);
        }catch(e){
            var ary1=[];
            for(var i=0; i<arg.length; i++){
                ary1[ary1.length]=arg[i];
            }
            return ary1;
        }
    }
</script>
