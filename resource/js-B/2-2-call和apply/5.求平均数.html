<body>
<script>
    function avg(){
       //1.类数组间接调用数组的方法
        //通过以下方式可以将类数组转化成数组
       var ary = Array.prototype.slice.call(arguments,0);
       //var ary = [].slice.call(arguments,0);

       //2. 排序
        ary.sort(function(a,b){
            return a-b;
        })
        //3.删除最大值和最小值
        ary.pop();
        ary.shift();
        //4.求平均数
       return  (eval(ary.join("+"))/ary.length).toFixed(1);
    }
   console.log(avg(12,3,4,5))
</script>
</body>
</html>
