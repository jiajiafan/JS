<body>
call方法运行时:1.改变方法(fn)的this关键字变成第一个实参,2.让方法(fn)运行
<script>
    //增加this的第五条规则:通过apply和call可以改变this关键字,优先级最高,遇到call/apply以上四条规则都不起作用
    function fn(){
        console.log(this);//100
    }
    //fn();
    fn.call(100);//让call方法运行,call方法运行时里this关键字是fn
    //fn.call == fn.__proto__.call == Function.prototype.call

    console.log(fn.call ==fn.__proto__.call);
    console.log(fn.call ==Function.prototype.call )

    //模拟call方法
    Function.prototype.call = function(){
        //this -->fn
        //1.改变this关键字(fn)的"this关键字"变成第一个实参
        //2.让fn运行->fn()->this();
    }
//    var age = 18;
//    var obj ={age:19};
//    function fn1(){
//        console.log(this.age);//obj.age 19
//    }
//    fn1();//18
//    fn1.call(obj);//1.把fn1里的this关键字变成fn2,2.让fn1()运行

    function fn1(){
        console.log(1);
    }
    function fn2(){
        console.log(2);
    }
    //fn1.call.call.call(fn2);
//    fn1.call == fn1.__proto__.call == Function.prototype.call
//    fn1.call.call == Function.prototype.call
    var zhufeng = fn1.call.call;
    zhufeng.call(fn2);//1.让zhufeng上的this关键字变成fn2  2.让zhufeng这个方法运行
//    function zhufeng(){
//        console.log(111);
//    }
    Function.prototype.call = function(){
        //1.改变this关键字(fn)的"this关键字"变成第一个实参 --没有实参这一步就不用理会
        //this -->fn2
        //2.this()->fn2();
    }



</script>
</body>
</html>
